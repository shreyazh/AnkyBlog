{% extends 'base.html' %}

{% block head %}
<title>Edit Posts</title> 
{% endblock %}


{% block body %}
    <h1>Hello Anky Your Post</h1>
    <hr>
<h2>Edit Post:</h2>
<form action="/posts/edit/{{post.id}}" method="POST">

    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" aria-label="Enter title">
    <br>
    
    
    <label for="content">Post:</label>
    <textarea class="form-control" name="content" id="content" rows="3" aria-label="Enter Contents">{{post.content}}</textarea>
    
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" value="{{post.author}}" aria-label="Enter author name">
    <br>
    <input type="submit" value="Save">
</form>
<hr>

{% endblock %}
